<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Campus Virtual - Alumno</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="topbar">
    <h1>Panel Alumno</h1>
    <div>
      <span id="alumnoName" class="muted"></span>
      <button id="signOut" class="btn ghost">Cerrar sesión</button>
    </div>
  </header>
  <main class="container">
    <section class="card">
      <h2>Bienvenido/a</h2>
      <div id="bienvenidaAlumno">Cargando...</div>
      <nav class="menu-alumno">
        <a class="btn" href="perfil-alumno.html">Perfil</a>
        <a class="btn" href="materias.html">Materias</a>
        <a class="btn" href="inscripciones.html">Inscripciones</a>
        <a class="btn" href="calificaciones.html">Calificaciones</a>
      </nav>
    </section>
  </main>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js" type="module"></script>
  <script src="js/db.js" type="module"></script>
  <script type="module">
    const session = JSON.parse(sessionStorage.getItem('sessionUser') || 'null');
    if (!session || session.rol !== 'alumno') {
      window.location.href = 'index.html';
    } else {
      document.getElementById('alumnoName').textContent = session.nombre;
      document.getElementById('signOut').addEventListener('click', ()=>{
        sessionStorage.removeItem('sessionUser');
        window.location.href='index.html';
      });
      // Mensaje de bienvenida y resumen
      document.getElementById('bienvenidaAlumno').innerHTML = `
        <p>Hola <strong>${session.nombre}</strong> (${session.dni})</p>
        <p>Curso: <strong>${session.curso || '---'}</strong> | Turno: <strong>${session.turno || '---'}</strong></p>
        <p>Desde aquí podés acceder a tu perfil, inscribirte a materias y exámenes, y consultar tus calificaciones.</p>
      `;
    }
  </script>
</body>
</html>
