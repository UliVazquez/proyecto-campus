<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Campus Virtual - Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="centered">
    <div class="card login-card">
      <h1>Campus Virtual</h1>
      <p class="muted">Iniciá sesión con tu ID (DNI) y la contraseña inicial (8 + ID)</p>
      <form id="loginForm">
        <label for="dni">ID / DNI</label>
        <input id="dni" required placeholder="Ej: 48687299" />
        <label for="password">Contraseña</label>
        <input id="password" type="password" required placeholder="8 + tu ID" />
        <div class="row">
          <button class="btn primary" type="submit">Ingresar</button>
        </div>
        <p id="error" class="error"></p>
      </form>
      <p class="small muted">Si vas a usar Firebase, editá <code>js/firebase-config.js</code> y poné <code>USE_FIREBASE=true</code> y tus credenciales.</p>
    </div>
  </main>

  <!-- Firebase compat libraries (used if user enables firebase) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/db.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
